<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <!-- ENCABEZADO DE LA PAGINA WEB -->
    <header class="section sec1 header active" id="home">
      <!-- CONTENIDO DEL ENCABEZADO  -->
      <div class="header-content">

        <!-- ENCABEZADO IZQUIERDO IMAGEN -->
        <div class="left-header">
          <div class="h-shape">

            
            <!-- IMAGEN O LOGO -->
          </div>
          <div class="image" >
            <img src="./Img/Perfil001.png" alt="" />
          </div>
        </div>
        <!-- ENCABEZADO DERECHO TEXTO Y ALGO MAS -->
        <div class="right-header">
          <h1 class="name">
            Hi, I'm <span> William Alejandro Paucar Castillo</span>
          </h1>
          <p>
            
            Hola soy desarrollador web aprendiendo todos los dias para mejorar y
            ser una persona muy productiva dentro del desarrollo
          </p>
          <!-- SECCION BTN  -->
          <div class="btn-con">
            <a href="" class="main-btn">
              <!-- BOTON ENLAZADO A UN DOCUMENTO  -->
              <span class="btn-text"> DESCARGAR CV</span>
              <!-- ICONO DEL BOTON -->
              <span class="btn-icon"><i class="fa-duotone fa-address-card"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section sec2 about" id="about"></section>
      <section class="section sec3 portfolio" id="portfolio"></section>
      <section class="section sec4 blogs" id="blogs"></section>
      <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controlls">
      <div class="control control-1 active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control control-2" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control control-3" data-id="portfolio">
        <i class="fas fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="blogs">
        <i class="far fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="contact">
        <i class="fas fa-envelope-open"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
